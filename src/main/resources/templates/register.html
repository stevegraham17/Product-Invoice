<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: rgb(250, 248, 248);
            margin-top: 2em;
        }
        .btn {
            width: 100%;
            font-size: 1rem;
        }
        .form-group {
            margin-bottom: .5rem;
        }
        .form-control {
            font-size: .9rem;
        }
        .loginbtn {
            text-decoration: underline;
            color: grey;
            font-size: .8rem;
        }
        .acc {
            font-size: .8rem;
        }
        .input-group {
            position: relative;
        }
        .input-group-addon {
            position: absolute;
            right: 10px;
            top: 10px;
            cursor: pointer;
        }
        h2 {
            text-align: center;
            font-weight: bold;
            letter-spacing: .07em;
            font-size: 1.4rem;
        }
        .logo {
    width: 7rem;
    margin-left: 13em;
    margin-bottom: .5rem; /* adds space below the logo */
}
    </style>
</head>
<body>
<div class="container">
    <form class="col-6 mx-auto" method="post" th:action="@{/register}" th:object="${userRegistrationDto}" enctype="multipart/form-data">
        <img style="width: 7rem; margin-left: 13em;" class="logo" th:src="@{/logo.png}" alt="">
        <br>

        <div th:if="${successMessage}" class="alert alert-success" role="alert">
            <p th:text="${successMessage}"></p>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
            <p th:text="${errorMessage}"></p>
        </div>

        <h2>Let's get started</h2>
        <br>

        <div class="form-group" id="companyNameField">
            <input type="text" class="form-control" placeholder="Company Name" th:field="*{companyName}">
        </div>

        <div class="form-group">
            <input type="text" id="username" class="form-control" placeholder="Username" th:field="*{username}" required>
            <div id="username-error" class="text-danger"></div>
        </div>

        <div class="form-group">
            <input type="email" class="form-control" placeholder="Email" th:field="*{email}" required>
            <div id="email-error" class="text-danger"></div>
            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <div class="form-group">
    <div class="input-group">
        <input type="password" id="password" class="form-control" placeholder="Password" th:field="*{password}" required minlength="8">
       <span class="input-group-addon" onclick="togglePasswordVisibility(this)">
    <i class="far fa-eye"></i>
</span>
    </div>
    <div id="password-error" class="text-danger mt-1"></div>
</div>


      <div class="form-group">
    <div class="input-group">
        <input type="password" 
               id="confirm-password" 
               th:field="*{confirmPassword}" 
               class="form-control" 
               placeholder="Confirm Password" 
               required>
        <span class="input-group-addon" onclick="togglePasswordVisibility(this)">
            <i class="far fa-eye"></i>
        </span>
    </div>
    <div id="confirm-password-error" class="text-danger mt-1"></div>
</div>


        <div class="form-group">
            <select class="form-control" th:field="*{accountType}" id="accountType">
                <option value="ADMIN">Admin</option>
                <option value="CASHIER">Cashier</option>
            </select>
        </div>

        <p class="acc">Already have an account?&nbsp;&nbsp;<a class="loginbtn" href="/login">Login</a></p>

        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
 <script>
 
 function togglePasswordVisibility(spanElement) {
	    const input = spanElement.parentElement.querySelector('input');
	    const icon = spanElement.querySelector('i');

	    if (input.type === "password") {
	        input.type = "text";
	        icon.classList.remove('fa-eye');
	        icon.classList.add('fa-eye-slash');
	    } else {
	        input.type = "password";
	        icon.classList.remove('fa-eye-slash');
	        icon.classList.add('fa-eye');
	    }
	}


 
        $(document).ready(function () {
            // Toggle Company Name field visibility based on account type
            function toggleCompanyNameField() {
                const accountType = $('#accountType').val();
                if (accountType === 'CASHIER') {
                    $('#companyNameField').hide();
                    $('input[name="companyName"]').removeAttr('required');
                } else {
                    $('#companyNameField').show();
                    $('input[name="companyName"]').attr('required', 'required');
                }
            }

            // Initial setup to hide/show company name field based on selected account type
            toggleCompanyNameField();

            // Add event listener for changes in the account type dropdown
            $('#accountType').change(function () {
                toggleCompanyNameField();
            });

            // Existing username and email validation logic...
            $('#username').on('input', function () {
                var username = $(this).val();
                if (username.length > 0) {
                    $.ajax({
                        url: '/check-username',
                        type: 'GET',
                        data: { username: username },
                        success: function (response) {
                            if (response.exists) {
                                $('#username-error').text('Username is already taken');
                            } else {
                                $('#username-error').text('');
                            }
                        },
                        error: function () {
                            $('#username-error').text('Error checking username');
                        }
                    });
                } else {
                    $('#username-error').text('');
                }
            });

            // Email validation
            $('input[type="email"]').on('input', function () {
                var email = $(this).val();
                if (email.length > 0) {
                    $.ajax({
                        url: '/check-email',
                        type: 'GET',
                        data: { email: email },
                        success: function (response) {
                            if (response.exists) {
                                $('#email-error').text('Email is already registered');
                            } else {
                                $('#email-error').text('');
                            }
                        },
                        error: function () {
                            $('#email-error').text('Error checking email');
                        }
                    });
                } else {
                    $('#email-error').text('');
                }
            });

            // Password validation
            $('#password').on('input', function () {
                var password = $(this).val();
                var passwordError = '';

                if (!/[A-Z]/.test(password)) {
                    passwordError = 'Password must contain at least one uppercase letter.';
                } else if (!/[!@#$%^&*(),.?":{}|<>]/.test(password)) {
                    passwordError = 'Password must contain at least one special character.';
                } else if (!/[0-9]/.test(password)) {
                    passwordError = 'Password must contain at least one number.';
                }

                $('#password-error').text(passwordError);
            });

            // Confirm Password validation
            $('#confirm-password').on('input', function () {
                var password = $('#password').val();
                var confirmPassword = $(this).val();

                if (password !== confirmPassword) {
                    $('#confirm-password-error').text('Passwords do not match');
                } else {
                    $('#confirm-password-error').text('');
                }
            });
        });
    </script>
</body>
</html>
