<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Manage 	</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href=
    "./etiquette.png"
            type="image/x-icon" />
    <style>
        body {
            display: flex;
            background-color: #f4f7fa;
            font-family: 'Arial', sans-serif;
        }

        #sidebar {
            min-width: 300px;
            max-width: 300px;
            height: 100vh;
            background-color: #ffffff;
            position: fixed;
            padding-top: 20px;
            padding-bottom: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logo img {
            width: 80px;
            height: 40px;
            margin-right: 10px;
        }

        #sidebar .nav-link {
            padding: 15px 20px;
            margin: 5px 0;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #sidebar .nav-link:hover {
            background-color: #e7f1ff;
        }

        #main-content {
            margin-left: 300px;
            padding: 20px;
            width: 100%;
        }

        .navbar {
            background-color: #007bff;
        }

        .navbar span {
            color: white;
            font-weight: bold;
        }

        table {
            background-color: #ffffff;
            border-radius: 5px;
            overflow: hidden;
        }

        th, td {
            text-align: center;
        }

        .btn-danger {
            background-color: #dc3545;
            border: none;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div id="sidebar" class="bg-light">
        <div class="logo">
            <img src="/logo.png" alt="Logo">
            <span class="h5">Dashboard123456789</span>
        </div>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="/products">Products</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/sales/manage">Manage Sales</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/manage-purchase">Manage Purchase</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/products#">Company Settings</a>
            </li>
        </ul>
    </div>

    <div id="main-content" class="container-fluid">
        <nav class="navbar navbar-light p-3">
            <div class="container-fluid">
                <div class="d-flex align-items-center ms-auto">
                    <span class="me-3" th:text="${username}">Username</span>
                    <form action="/logout" method="post">
                        <button type="submit" class="btn btn-danger">Logout</button>
                    </form>
                </div>
            </div>
        </nav>

        <div class="d-flex justify-content-between align-items-center mt-3">
            <h2 class="text-center mt-5">Manage Sales</h2>
        </div>

        <!-- Success Message Area -->
        <div th:if="${successMessage}" class="alert alert-success mt-3" role="alert">
            <span th:text="${successMessage}"></span>
        </div>

        <h3 class="mt-5">Order List</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>Invoice Number</th>
                    <th>Customer Name</th>
                    <th>Customer Phone</th>
                    <th>Total Amount</th>
                    <th>Product Name(s)</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                <!-- Loop through orders to display each invoice -->
               
                    
				<tr th:each="invoice : ${invoices}">
					<td th:text="${invoice.id}"></td>
					<td th:text="${invoice.customerName}"></td>
					<td th:text="${invoice.customerPhoneNumber}"></td>
					<td th:text="${invoice.totalAmount}"></td>
				</tr>
				<!-- Iterate over each invoice -->

<td>
                <ul>
                    <li th:each="item : ${invoice.products}" th:text="${products.productName}"></li>
                </ul>
            </td>
            <td>
                <ul>
                    <li th:each="item : ${invoice.items}" th:text="${item.quantity}"></li>
                </ul>
            </td>






				</tr>
				<!-- Show message if no orders are present -->
                <tr th:if="${#lists.isEmpty(orders)}">
                    <td colspan="6" class="text-center">No orders recorded.</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
