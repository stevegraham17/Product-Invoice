<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signer Password Reset</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --success-color: #4cc9f0;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --danger-color: #e63946;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .password-reset-card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: none;
            overflow: hidden;
            max-width: 450px;
            width: 100%;
        }
        
        .card-header {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 25px 20px;
            text-align: center;
            border-bottom: none;
        }
        
        .card-header h2 {
            margin: 0;
            font-weight: 600;
            font-size: 1.8rem;
        }
        
        .card-body {
            padding: 30px;
            background-color: white;
        }
        
        .email-display {
            background-color: var(--light-color);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 25px;
            border-left: 4px solid var(--primary-color);
        }
        
        .email-display i {
            color: var(--primary-color);
            margin-right: 10px;
        }
        
        .form-label {
            font-weight: 600;
            color: var(--dark-color);
            margin-bottom: 8px;
        }
        
        .form-control {
            border-radius: 8px;
            padding: 12px 15px;
            border: 1px solid #ddd;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.25);
        }
        
        .password-input-group {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6c757d;
            cursor: pointer;
        }
        
        .password-strength {
            height: 5px;
            border-radius: 5px;
            margin-top: 8px;
            background-color: #e9ecef;
            overflow: hidden;
        }
        
        .password-strength-bar {
            height: 100%;
            width: 0;
            border-radius: 5px;
            transition: width 0.3s, background-color 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
        }
        
        .alert-danger {
            border-radius: 8px;
            border: none;
            background-color: rgba(230, 57, 70, 0.1);
            color: var(--danger-color);
            padding: 12px 15px;
        }
        
        .password-requirements {
            font-size: 0.85rem;
            color: #6c757d;
            margin-top: 5px;
        }
        
        .footer-links {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #6c757d;
        }
        
        .footer-links a {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        @media (max-width: 576px) {
            .card-body {
                padding: 20px;
            }
            
            .card-header h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="password-reset-card card">
        <div class="card-header">
            <h2><i class="fas fa-lock me-2"></i>Set Your Password</h2>
        </div>
        <div class="card-body">
            <div class="email-display d-flex align-items-center">
                <i class="fas fa-envelope"></i>
                <div>
                    <strong>Email:</strong>
                    <span th:text="${email}"></span>
                </div>
            </div>

            <form th:action="@{/signer/reset-password}" method="post" id="passwordResetForm">
                <div class="mb-4">
                    <label for="new_password1" class="form-label">New Password</label>
                    <div class="password-input-group">
                        <input type="password" class="form-control" id="new_password1" name="new_password1" required minlength="6" placeholder="Enter your new password">
                        <button type="button" class="password-toggle" id="togglePassword1">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength mt-2">
                        <div class="password-strength-bar" id="passwordStrengthBar"></div>
                    </div>
                    <div class="password-requirements">
                        Password must be at least 6 characters long
                    </div>
                </div>

                <div class="mb-4">
                    <label for="new_password2" class="form-label">Confirm Password</label>
                    <div class="password-input-group">
                        <input type="password" class="form-control" id="new_password2" name="new_password2" required minlength="6" placeholder="Confirm your new password">
                        <button type="button" class="password-toggle" id="togglePassword2">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>
                    <div id="passwordMatchMessage" class="password-requirements"></div>
                </div>

                <div th:if="${error}" class="alert alert-danger mt-3" role="alert">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <span th:text="${error}"></span>
                </div>

                <button type="submit" class="btn btn-primary mt-3" id="submitButton">
                    <i class="fas fa-key me-2"></i>Set Password
                </button>
            </form>
            
            <div class="footer-links">
                <a href="#"><i class="fas fa-arrow-left me-1"></i> Back to Login</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Password visibility toggles
            const togglePassword1 = document.getElementById('togglePassword1');
            const togglePassword2 = document.getElementById('togglePassword2');
            const password1 = document.getElementById('new_password1');
            const password2 = document.getElementById('new_password2');
            const passwordStrengthBar = document.getElementById('passwordStrengthBar');
            const passwordMatchMessage = document.getElementById('passwordMatchMessage');
            const submitButton = document.getElementById('submitButton');
            
            // Toggle password visibility
            togglePassword1.addEventListener('click', function() {
                const type = password1.getAttribute('type') === 'password' ? 'text' : 'password';
                password1.setAttribute('type', type);
                this.innerHTML = type === 'password' ? '<i class="far fa-eye"></i>' : '<i class="far fa-eye-slash"></i>';
            });
            
            togglePassword2.addEventListener('click', function() {
                const type = password2.getAttribute('type') === 'password' ? 'text' : 'password';
                password2.setAttribute('type', type);
                this.innerHTML = type === 'password' ? '<i class="far fa-eye"></i>' : '<i class="far fa-eye-slash"></i>';
            });
            
            // Password strength indicator
            password1.addEventListener('input', function() {
                const password = this.value;
                let strength = 0;
                
                // Length check
                if (password.length >= 6) strength += 25;
                if (password.length >= 8) strength += 10;
                
                // Character variety checks
                if (/[a-z]/.test(password)) strength += 15;
                if (/[A-Z]/.test(password)) strength += 15;
                if (/[0-9]/.test(password)) strength += 15;
                if (/[^A-Za-z0-9]/.test(password)) strength += 20;
                
                // Update the strength bar
                passwordStrengthBar.style.width = Math.min(strength, 100) + '%';
                
                // Update color based on strength
                if (strength < 40) {
                    passwordStrengthBar.style.backgroundColor = '#e63946'; // Red
                } else if (strength < 70) {
                    passwordStrengthBar.style.backgroundColor = '#f4a261'; // Orange
                } else {
                    passwordStrengthBar.style.backgroundColor = '#2a9d8f'; // Green
                }
                
                checkPasswordMatch();
            });
            
            // Password match validation
            password2.addEventListener('input', checkPasswordMatch);
            
            function checkPasswordMatch() {
                const password1Value = password1.value;
                const password2Value = password2.value;
                
                if (password2Value.length === 0) {
                    passwordMatchMessage.textContent = '';
                    passwordMatchMessage.style.color = '#6c757d';
                    submitButton.disabled = false;
                } else if (password1Value === password2Value) {
                    passwordMatchMessage.textContent = 'Passwords match';
                    passwordMatchMessage.style.color = '#2a9d8f';
                    submitButton.disabled = false;
                } else {
                    passwordMatchMessage.textContent = 'Passwords do not match';
                    passwordMatchMessage.style.color = '#e63946';
                    submitButton.disabled = true;
                }
            }
            
            // Form validation
            document.getElementById('passwordResetForm').addEventListener('submit', function(e) {
                const password1Value = password1.value;
                const password2Value = password2.value;
                
                if (password1Value.length < 6) {
                    e.preventDefault();
                    alert('Password must be at least 6 characters long');
                    return;
                }
                
                if (password1Value !== password2Value) {
                    e.preventDefault();
                    alert('Passwords do not match');
                    return;
                }
            });
        });
    </script>
</body>
</html>
