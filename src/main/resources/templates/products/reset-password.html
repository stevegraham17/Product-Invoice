<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href=
    "./etiquette.png"
            type="image/x-icon" />
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .logo {
            width: 50px;
            display: block;
            margin: 0 auto 20px;
        }
        .form-group label {
            font-weight: 600;
        }
        .error {
            color: red;
            display: none;
            font-size: 0.875em;
        }
        .btn-dark {
        	background-color: #007bff;
            width: 100%;
            font-weight: 600;
            padding: 10px;
        }
        .form-control {
            font-weight: 500;
        }
    </style>
</head>
<body>

    <div class="container">
        <img class="logo" src="https://etiquette-tech.com/wp-content/uploads/2024/03/Etiquette_Logo_290324.png" alt="Logo">
        <h2 class="text-center mb-4">Reset Password</h2>

        <form id="resetForm" method="post" action="/reset-password">
            <input type="hidden" name="token" th:value="${token}"/>
            
            <div class="form-group">
                <label for="new_password1">New Password</label>
                <input type="password" class="form-control" name="new_password1" id="new_password1" required>
                <span class="error" id="new_password1_error">Please enter your new password.</span>
                <div id="password-error" class="text-danger"></div>
            </div>
            <div class="form-group">
                <label for="new_password2">Confirm New Password</label>
                <input type="password" class="form-control" name="new_password2" id="new_password2" required>
                <span class="error" id="new_password2_error">Please confirm your new password.</span>
                <div id="password-error" class="text-danger"></div>
            </div>
            
            <button type="submit" class="btn btn-dark">Reset Password</button>
        </form>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#resetForm').on('submit', function(e) {
                let valid = true;
                if ($('#new_password1').val() === '') {
                    $('#new_password1_error').show();
                    valid = false;
                } else {
                    $('#new_password1_error').hide();
                }
                if ($('#new_password2').val() === '') {
                    $('#new_password2_error').show();
                    valid = false;
                } else {
                    $('#new_password2_error').hide();
                }
                if (!valid) {
                    e.preventDefault();
                }
            });

            $('input').on('input', function() {
                if ($(this).val() !== '') {
                    $(this).next('.error').hide();
                }
            });
        });
     // Password validation
        $('#new_password1').on('input', function () {
            var password = $(this).val();
            var passwordError = '';

            if (!/[A-Z]/.test(password)) {
                passwordError = 'Password must contain at least one uppercase letter.';
            } else if (!/[!@#$%^&*(),.?":{}|<>]/.test(password)) {
                passwordError = 'Password must contain at least one special character.';
            } else if (!/[0-9]/.test(password)) {
                passwordError = 'Password must contain at least one number.';
            }

            $('#password-error').text(passwordError);
        });
    </script>

</body>
</html>
