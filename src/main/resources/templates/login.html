<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Google Font -->
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }
        .left-side {
            background-color: rgb(250, 248, 248);
            width: 50%;
            height: 100vh;
            float: left;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .right-side {
            background: radial-gradient(circle at 25% 25%, #0E59F2 0%, #47A8D6 50%);
            width: 50%;
            height: 100vh;
            float: left;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2em;
            text-align: center;
        }
        .form-box {
            width: 70%;
            max-width: 400px;
            text-align: center;
        }
        .form-box img.logo {
            width: 25%;
            margin-bottom: 20px;
        }
        .form-control {
            font-size: 0.9rem;
            padding: 0.8rem;
        }
        .btn-custom {
            width: 100%;
            padding: 0.8rem;
            margin-top: 0;
        }
        .password {
            float: right;
            margin-bottom: 0.5rem;
            text-decoration: none;
            color: grey;
            font-size: 0.85rem;
        }
        .createAcc {
            text-decoration: underline;
            color: grey;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>

    <!-- Left Side: Form -->
    <div class="left-side">
        <div class="form-box">
            <img class="logo" th:src="@{/logo.png}" alt="Logo">

            <h2 style="font-weight: bold; font-size: 1.8rem;">Welcome To Login Page</h2>
            <small style="font-size: 85%;">Enter your credentials for your personalized experience</small>

            <!-- Error message -->
            <div th:if="${param.error}" class="alert alert-danger mt-3">
                Invalid username or password. Please try again.
            </div>

            <form method="post" action="/login" class="mt-3">
                <div class="form-group">
                    <input type="text" name="username" class="form-control" placeholder="Email Address" required>
                </div>

                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                </div>

               
               
                <button type="submit" class="btn btn-primary btn-custom">Login</button>
				
                <p style="margin-top: 0.8rem; font-size: .85rem;">
                    Don't have an account? <a class="createAcc" th:href="@{/register}">Create account</a>
                </p>
                <a class="password" th:href="@{/forgot-password}">Forgot password?</a>
            </form>
        </div>
    </div>

    <!-- Right Side: Banner -->
    <div class="right-side">
        <div>
            <h1>Products Management System</h1>
        </div>
    </div>

</body>
</html>
