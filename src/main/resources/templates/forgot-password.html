<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="icon" href=
    "./etiquette.png"
            type="image/x-icon" />
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin-top: 100px;
        }
        .container h2 {
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            font-weight: 600;
            width: 100%;
            
        }
        .btn-primary:hover {
            background-color: #444;
        }
        .form-control {
            border-radius: 6px;
            border: 1px solid #ddd;
            font-size: 0.9rem;
          
        }
        .form-control::placeholder {
            color: #6c757d;
        }
        .form-error {
            color: #dc3545;
            font-size: 0.875em;
            margin-top: 0.25rem;
            margin-bottom: 0;
        }
        .text-center a {
            color: #637381;
        }
        .text-center a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Forgot Password</h2>

        <form method="post" action="/forgot-password" class="mt-4">
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" required>
                
                <!-- Error message display -->
                <div class="form-error" th:if="${error}" th:text="${error}"></div>
            </div>
            <button type="submit" class="btn btn-primary">Send Reset Link</button>
        </form>

        <div class="mt-3 text-center">
            <p th:if="${message}" class="text-success" th:text="${message}"></p>
        </div>

        <div class="mt-3 text-center">
            <p>Remembered your password? <a href="/login">Login here</a></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
